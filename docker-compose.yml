
services:
  # API 서버
  api:
    build: .
    container_name: work-log-api
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./main.py:/app/main.py
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      - mongodb

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: work-log-mongodb
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  mongodb_data:
