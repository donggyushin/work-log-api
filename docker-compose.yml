
services:
  # API 서버
  api:
    build: .
    container_name: work-log-api
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./main.py:/app/main.py
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

